<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button">Click</button>
  </body>

  <script type="text/javascript">
    function startGame() {
      let counter = 0;

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (counter > 5){
              resolve(counter);
            }else{
              reject();
            }
          }, 2000);
      });
    }

    startGame().then((res) => {
      alert('you win, clicks : ' + res)
    }).catch(() => {
      alert('you lost :(')
    })
  </script>
</html>
